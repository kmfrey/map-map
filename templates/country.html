
<html>
  <head>
    <title>USA</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        width: 30%;
        height: 50%;
        position: absolute;
        bottom: 0;

      }
      body {
        background-image: url(https://wallpaper.wiki/wp-content/uploads/2016/09/american-flag-wallpaper-HD-Free-Download-13.jpg);
        background-size: cover;
      }
      h1{
        text-align: center;
        color: blue;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      p{
        position:fixed;
        bottom:0;
        right:0;
      }
    </style>
  </head>
  <body>
    <h1> United States of America Travel Guide</h1>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 38.89378, lng: -77.15},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzngbAnKA7wkJDMfS2VrY4sy2TY7lEWhk&callback=initMap"
    async defer></script>
    <p><a href="map123.html">Back to world map !!!!!!</a></p>
  </body>
</html>
